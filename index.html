<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="gameContainer">
        <h1>The Psychic Game</h1>
        <h2>Press keys to guess what letter I'm thinking of!</h2>

        <p>Guesses left: <span id="numberGuessesLeft"></span></p>
        <p>Guesses so far: <span id="listUserGuesses"></span></p>
        <br>
        <p>Wins: <span id="numberWins"></span></p>
        <p>Losses: <span id="numberLosses"></span></p>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
